<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <title>Book Library App</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div
                    class="
                        col-3
                        px-1
                        position-fixed
                        bg-light
                        border-end border-5 border-success
                    "
                    style="width: 440px"
                >
                    <div
                        class="
                            nav
                            flex-column flex-nowrap
                            justify-content-center
                            vh-100
                            overflow-auto
                            p-2
                        "
                    >
                        <h1>
                            <i class="fas fa-book"></i>Your
                            <span class="text-success">Book </span>Library
                        </h1>
                        <form>
                            <div class="mb-3">
                                <label for="inputTitle" class="form-label"
                                    >Book Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bookTitle"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="inputAuthor" class="form-label"
                                    >Author</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bookAuthor"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="inputPageCount" class="form-label"
                                    >Page Count</label
                                >
                                <input
                                    type="number"
                                    min="0"
                                    class="form-control"
                                    id="bookPageCount"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="bookStatus" class="form-label"
                                    >Your book status</label
                                >
                                <select class="form-select">
                                    <option value="read">Read</option>
                                    <option value="notRead">Not Read</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">
                                    Submit Book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-9 offset-3 mt-3" id="main">
                    <div class="row row-cols-1 row-cols-md-6 g-4">
                        <div class="col">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Book title</h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            Book Author:
                                        </li>
                                        <li class="list-group-item">
                                            Book size:
                                        </li>
                                        <li class="list-group-item">
                                            Read Status:
                                        </li>
                                    </ul>
                                    <button class="btn btn-danger btn-sm">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
